<div class="category-management">
	<div class="flex-parent-element">
		<div class="flex-child-element"><h3>Categories Management</h3></div>
		<div class="flex-child-element">
			<div class="control-align-right">
				<button mat-raised-button color="primary" (click)="openDialogCreateCategory()"><mat-icon>add</mat-icon>Add New</button>
				<button mat-raised-button color="primary" (click)="openDialogImportCategory()"><mat-icon>add</mat-icon>Import</button>
				<button mat-raised-button color="warn" (click)="openDialogDeleteCategory()"><mat-icon>delete</mat-icon>Delete</button>
			</div>
		</div>
	</div>
	<mat-divider/>
	<div class="mat-elevation-z8">
		<table mat-table [dataSource]="dataSource">
	
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>Id</th>
			<td mat-cell *matCellDef="let element">
				<a mat-list-item [routerLink]="['/console/categories/', element.id]">
					<span class="sidenav-section">{{element.id}}</span>
				</a>
			</td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name </th>
			<td mat-cell *matCellDef="let element">
				<span class="sidenav-section">{{element.name}}</span>
			</td>
		</ng-container>

		<!-- Checkbox Column -->
		<ng-container matColumnDef="select">
			<th mat-header-cell *matHeaderCellDef>
			<mat-checkbox (change)="$event ? masterToggle() : null"
							[checked]="selection.hasValue() && isAllSelected()"
							[indeterminate]="selection.hasValue() && !isAllSelected()">
			</mat-checkbox>
			</th>
			<td mat-cell *matCellDef="let row">
			<mat-checkbox (click)="$event.stopPropagation()"
							(change)="$event ? selection.toggle(row) : null"
							[checked]="selection.isSelected(row)">
			</mat-checkbox>
			</td>
		</ng-container>
	
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr 
			mat-row
			*matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	
		<mat-paginator [pageSizeOptions]="[5, 10, 20]"
					showFirstLastButtons
					aria-label="Select page of periodic elements">
		</mat-paginator>
	</div>
</div>
