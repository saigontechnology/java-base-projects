<div class="user-management">
	<div class="flex-parent-element">
		<div class="flex-child-element"><h3>Users Management</h3></div>
		<div class="flex-child-element">
			<div class="control-align-right">
				<button mat-raised-button color="primary" (click)="openDialogCreateAccount()"><mat-icon>add</mat-icon>Add New</button>
				<button mat-raised-button color="primary" (click)="openDialogImportAccount()"><mat-icon>add</mat-icon>Import</button>
				<button mat-raised-button color="warn" (click)="openDialogDeleteAccount()"><mat-icon>delete</mat-icon>Delete</button>
			</div>
		</div>
	</div>
	<mat-divider/>
	<div>
		<mat-form-field class="example-full-width">
			<mat-label>Search</mat-label>
			<input matInput placeholder="Ex. Pizza">
		</mat-form-field>
	</div>
	<div class="mat-elevation-z8">
		<table mat-table [dataSource]="dataSource">
	
		<!-- Position Column -->
		<ng-container matColumnDef="userId">
			<th mat-header-cell *matHeaderCellDef> User Id</th>
			<td mat-cell *matCellDef="let element">
				<a mat-list-item [routerLink]="['/console/users/', element.userId]">
					<span class="sidenav-section">{{element.userId}}</span>
				</a>
			</td>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="avatar">
			<th mat-header-cell *matHeaderCellDef> Avatar </th>
			<td mat-cell *matCellDef="let element">
				<img class="avatar" src={{element.avatar}}>
			</td>
		</ng-container>
	
		<!-- Name Column -->
		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef> Email </th>
			<td mat-cell *matCellDef="let element"> {{element.email}} </td>
		</ng-container>
	
		<!-- Weight Column -->
		<ng-container matColumnDef="fullName">
			<th mat-header-cell *matHeaderCellDef> Full Name </th>
			<td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
		</ng-container>

		<ng-container matColumnDef="role">
			<th mat-header-cell *matHeaderCellDef> Role </th>
			<td mat-cell *matCellDef="let element"> {{element.role}} </td>
		</ng-container>

		<!-- Checkbox Column -->
		<ng-container matColumnDef="select">
			<th mat-header-cell *matHeaderCellDef>
			<mat-checkbox (change)="$event ? masterToggle() : null"
							[checked]="selection.hasValue() && isAllSelected()"
							[indeterminate]="selection.hasValue() && !isAllSelected()">
			</mat-checkbox>
			</th>
			<td mat-cell *matCellDef="let row">
			<mat-checkbox (click)="$event.stopPropagation()"
							(change)="$event ? selection.toggle(row) : null"
							[checked]="selection.isSelected(row)">
			</mat-checkbox>
			</td>
		</ng-container>
	
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr 
			mat-row
			*matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	
		<mat-paginator [pageSizeOptions]="[5, 10, 20]"
					showFirstLastButtons
					aria-label="Select page of periodic elements">
		</mat-paginator>
	</div>
</div>
