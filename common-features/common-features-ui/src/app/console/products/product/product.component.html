<div class="product-management">
	<div class="flex-parent-element">
		<div class="flex-child-element"><h3>Products Management</h3></div>
		<div class="flex-child-element">
			<div class="control-align-right">
				<button mat-raised-button color="primary" (click)="openDialogCreateAccount()"><mat-icon>add</mat-icon>Add New</button>
				<button mat-raised-button color="primary" (click)="openDialogImportAccount()"><mat-icon>add</mat-icon>Import</button>
				<button mat-raised-button color="warn" (click)="openDialogDeleteAccount()"><mat-icon>delete</mat-icon>Delete</button>
			</div>
		</div>
	</div>
	<mat-divider/>
	<div>
		<mat-form-field class="example-full-width">
			<mat-label>Search</mat-label>
			<input matInput placeholder="Ex. Pizza">
		</mat-form-field>
	</div>
	<div class="mat-elevation-z8">
		<table mat-table [dataSource]="dataSource">
	
		<!-- Position Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>Id</th>
			<td mat-cell *matCellDef="let element">
				<a mat-list-item [routerLink]="['/console/products/', element.id]">
					<span class="sidenav-section">{{element.id}}</span>
				</a>
			</td>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="image">
			<th mat-header-cell *matHeaderCellDef> Image </th>
			<td mat-cell *matCellDef="let element">
				<img class="avatar" src={{element.image}}>
			</td>
		</ng-container>
	
		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name </th>
			<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		</ng-container>
	
		<!-- Weight Column -->
		<ng-container matColumnDef="importPrice">
			<th mat-header-cell *matHeaderCellDef> Import Price </th>
			<td mat-cell *matCellDef="let element"> {{element.importPrice}} </td>
		</ng-container>

		<ng-container matColumnDef="sellingPrice">
			<th mat-header-cell *matHeaderCellDef> Selling Price </th>
			<td mat-cell *matCellDef="let element"> {{element.sellingPrice}} </td>
		</ng-container>

		<ng-container matColumnDef="amount">
			<th mat-header-cell *matHeaderCellDef> Amount </th>
			<td mat-cell *matCellDef="let element"> {{element.amount}} </td>
		</ng-container>

		<ng-container matColumnDef="publishedDate">
			<th mat-header-cell *matHeaderCellDef> Published Date </th>
			<td mat-cell *matCellDef="let element"> {{element.publishedDate}} </td>
		</ng-container>

		<ng-container matColumnDef="expiredDate">
			<th mat-header-cell *matHeaderCellDef> Expired Date </th>
			<td mat-cell *matCellDef="let element"> {{element.expiredDate}} </td>
		</ng-container>

		<ng-container matColumnDef="category">
			<th mat-header-cell *matHeaderCellDef> Category </th>
			<td mat-cell *matCellDef="let element"> {{element.category}} </td>
		</ng-container>

		<!-- Checkbox Column -->
		<ng-container matColumnDef="select">
			<th mat-header-cell *matHeaderCellDef>
			<mat-checkbox (change)="$event ? masterToggle() : null"
							[checked]="selection.hasValue() && isAllSelected()"
							[indeterminate]="selection.hasValue() && !isAllSelected()">
			</mat-checkbox>
			</th>
			<td mat-cell *matCellDef="let row">
			<mat-checkbox (click)="$event.stopPropagation()"
							(change)="$event ? selection.toggle(row) : null"
							[checked]="selection.isSelected(row)">
			</mat-checkbox>
			</td>
		</ng-container>
	
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr 
			mat-row
			*matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	
		<mat-paginator [pageSizeOptions]="[5, 10, 20]"
					showFirstLastButtons
					aria-label="Select page of periodic elements">
		</mat-paginator>
	</div>
</div>
